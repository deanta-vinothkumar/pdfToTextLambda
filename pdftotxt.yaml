AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: An AWS Serverless Specification template describing your function.

Resources:
  pdftotxt:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: pdfToTextLambda
      Handler: lambda_function.lambda_handler
      Runtime: python3.10
      CodeUri: ./src
      Description: 'PDF to Text Lambda Function'
      MemorySize: 512
      Timeout: 900
      Role: 'arn:aws:iam::275214306002:role/codebuild-lambda-pdftotxt-build-service-role'
      Environment:
        Variables:
          TARGET_BUCKET: open-search-lmd-sept-response
          CODEBUILD_PROJECT: arn:aws:codebuild:ap-south-1:275214306002:project/lambda-pdftotxt-build
      Layers:
        - 'arn:aws:lambda:ap-south-1:275214306002:layer:tika:1'